		table, th, td, tr, caption{border: 0.2em solid black; padding: 1em;}

    <title>Saving Plan</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Saving Plan</h1>
        &nbsp;</div>
    </header>

      <div class="stuff">
        <section id="main-content">
            <h2>1st deposit should have been on the first Friday of the year <span id="friday1">January 2, 2015</span></h2>
			
			<table class="display">
			<caption> Week#: <span id="weekNo"></span></caption>
				<tr>
					<th></th> <th>x1</th> <th>x2</th> <th>x3</th> <th>x4</th>
				</tr>
				<tr>
					<th>This week's deposit</th> <td id="deposit1"></td> <td id="deposit2"></td> <td id="deposit3"></td> <td id="deposit4"></td>
				</tr>
				<tr>
					<th>Savings so far</th> <td id="savings1"></td> <td id="savings2"></td> <td id="savings3"></td> <td id="savings4"></td>
				</tr>
				<tr>
					<th>Actual savings $<input type="text" id="actual" value="0"></input> </th> <td id="actual1"></td> <td id="actual2"></td> <td id="actual3"></td> <td id="actual4"></td>
				</tr>
			</table>
        </section>
      </div>

  
  </body>
